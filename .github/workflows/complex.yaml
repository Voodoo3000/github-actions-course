name: complex

on: push

jobs:
  job1:
    name: First job
    runs-on: ubuntu-latest
    steps:
      - name: Step two
        run: date '+%A %W %Y %X'
  job2:
    name: Second job
    runs-on: windows-latest
    steps:
      - name: Step two
        run: "Get-Date -Format G"
  job3:
    name: First job
    runs-on: macos-latest
    steps:
      - name: Step two
        run: date +%F
  job4:
    name: First job
    needs: [job1, job2, job3]
    runs-on: ubuntu-latest
    steps:
      - name: Step one
        uses: actions/checkout@v3
      - name: Step two
        run: date '+%A %W %Y %X'